  mssql:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    container_name: sqldb
    restart: always
    ports:
      - "1433:1433"
    volumes:
      - /var/opt/mssql
      # we copy our scripts onto the container
      - ./docker-entrypoint-initdb.d/sql:/usr/src/app
    working_dir: /usr/src/app 
    # run the entrypoint.sh that will import the data AND sqlserver
    command: sh -c ' chmod +x ./entrypoint.sh; ./entrypoint.sh & /opt/mssql/bin/sqlservr;'
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourSTRONG@Passw0rd
      - MSSQL_PID=Express
    networks:
      - ffc
    profiles:
      - docker
      - development

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.14.0"
    container_name: elasticsearch
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - ffc
    profiles:
      - docker
      - development
  
#  es-kibana:
#    image: "docker.elastic.co/kibana/kibana:7.14.0"
#    environment:
#      SERVER_NAME: kibana.example.org
#      ELASTICSEARCH_URL: http://elasticsearch:9200
#    ports:
#      - "5601:5601"
#    networks:
#      - ffc
#    profiles:
#      - docker
#      - development
  
  redis:
    image: 'bitnami/redis:latest'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - ffc
    ports:
      - "6379:6379"
    profiles:
      - docker
      - development
      - backend

  api:
    build:
      context: ../FeatureFlagsCo.APIs
      dockerfile: ../FeatureFlagsCo.APIs/Dockerfiles/Recommended/api.Dockerfile
    image: ffc-api
    container_name: api
    ports:
      - "5001:5001"
    networks:
      - ffc
    profiles:
      - docker

  messaging:
    build:
      context: ../FeatureFlagsCo.APIs
      dockerfile: ../FeatureFlagsCo.APIs/Dockerfiles/Recommended/messaging.Dockerfile
    image: ffc-messaging
    container_name: messaging
    ports:
      - "6501:6501"
    networks:
      - ffc
    profiles:
      - docker

  portal:
    build:
      context: ../FeatureFlagsCo.Portal
      dockerfile: Dockerfile
      args:
        API_URL: http://localhost:5001
    image: ffc-portal
    container_name: portal
    ports:
      - "4200:80"
    restart: always
    profiles:
      - docker

  ffc-experiments:
    build:
      context: ../FeatureFlagsCo.Experiments
      args:
        exptenv: k8s
      dockerfile: Dockerfile.k8s
    image: ffc-experiments
    container_name: experiments
    environment:
      - CUSTOMERS_HOST=redis
      - CUSTOMERS_PORT=6379
    depends_on:
      - redis
    ports:
      - "8080:80"
    networks:
      - ffc
    restart: always
    profiles:
      - docker