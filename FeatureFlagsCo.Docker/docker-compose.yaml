  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    restart: always
    hostname: rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - ./data:/var/lib/rabbitmq
    networks:
      - ffc
    profiles:
      - docker
      - development
      - backend

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=featureflagsco
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ffc
    profiles:
      - docker
      - development
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
    restart: unless-stopped
    networks:
      - ffc
    profiles:
      - docker
      - development

  mssql:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    container_name: sqldb
    restart: always
    ports:
      - 1433:1433
    volumes:
      - /var/opt/mssql
      # we copy our scripts onto the container
      - ./docker-entrypoint-initdb.d/sql:/usr/src/app
    working_dir: /usr/src/app 
    # run the entrypoint.sh that will import the data AND sqlserver
    command: sh -c ' chmod +x ./entrypoint.sh; ./entrypoint.sh & /opt/mssql/bin/sqlservr;'
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourSTRONG@Passw0rd
      - MSSQL_PID=Express
    networks:
      - ffc
    profiles:
      - docker
      - development

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.14.0"
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - ffc
    profiles:
      - docker
      - development
  es-kibana:
    image: "docker.elastic.co/kibana/kibana:7.14.0"
    environment:
      SERVER_NAME: kibana.example.org
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - 5601:5601
    networks:
      - ffc
    profiles:
      - docker
      - development
  
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - ffc
    ports:
      - 6379:6379
    profiles:
      - docker
      - development
      - backend

  

  api:
    build:
      context: ../FeatureFlagsCo.APIs
      dockerfile: ../FeatureFlagsCo.APIs/Dockerfiles/Recommended/Dockerfile
    image: ffc-api
    container_name: api
    ports:
      - 5001:5001
    networks:
      - ffc
    profiles:
      - docker

  portal:
    build:
      context: ../FeatureFlagsCo.Portal
      dockerfile: Dockerfile
      args:
        API_URL: http://localhost:5001
        STATISTIC_URL: http://localhost:3000
    image: ffc-portal
    container_name: portal
    ports:
      - 4200:80
    restart: unless-stopped
    profiles:
      - docker